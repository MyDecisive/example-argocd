apiVersion: v1
kind: ConfigMap
metadata:
  name: mdaihub-pii-team-payments-overrides
  namespace: mdai
  labels:
    mydecisive.ai/team: team-payments
data:
  # Example override: tighten email regex and use a different replacement template.
  # These keys must match what the collector config references (e.g., ${env:EMAIL_REGEX}).
  EMAIL_REGEX: '(?i)[a-z0-9._%+-]+@payments\.example\.com'
  EMAIL_TEMPLATE: '[PAYMENTS_EMAIL_REDACTED]'
