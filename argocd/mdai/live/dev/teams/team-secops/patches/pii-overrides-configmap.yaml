apiVersion: v1
kind: ConfigMap
metadata:
  name: mdaihub-team-secops-overrides
  namespace: mdai
  labels:
    mydecisive.ai/team: team-secops
data:
  # Example override: tighten email regex and use a different replacement template.
  # These keys must match what the collector config references (e.g., ${env:EMAIL_REGEX}).
  EMAIL_REGEX: '(?i)[a-z0-9._%+-]+@example\\.com'
  EMAIL_TEMPLATE: '[REDACTED_EXAMPLE_EMAIL]'
