apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mdai-team-payments
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: default
  source:
    repoURL: https://github.com/DecisiveAI/example-argocd.git
    targetRevision: test/argo-cd-example
    path: argocd/mdai/live/teams/team-payments
  destination:
    name: in-cluster
    namespace: mdai
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - PruneLast=true
    - ServerSideApply=true
